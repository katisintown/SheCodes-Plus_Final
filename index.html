<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="overview-box">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name ..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark" />
            </div>
          </div>
        </form>
        <div class="basics">
          <h1 id="city"></h1>
          <ul>
            <li>Currently - <span id="date">Monday, 18.09.2023 </span></li>
            <li id="description">Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="clearfix weather-temperature">
              <img src="" alt="" class="float-left" id="icon" />
              <span class="float-left">
                <strong id="temperature-current"> 12 </strong>
                <span class="units"> Â°C </span>
              </span>
            </div>
          </div>
          <div class="col-8">
            <ul>
              <li>Humidity: <span id="humidity">x</span>%</li>
              <li>Wind: <span id="wind">x</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>

      <small class="credit">
        <a
          href="https://github.com/katisintown/SheCodes-Plus_Final"
          target="_blank"
          >open source code</a
        >
        by Katrin Schambil</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
