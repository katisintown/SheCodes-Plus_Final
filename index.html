  <body>
    <div class="container">
      <div class="overview-box">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city name ..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="basics">
          <h1 id="city">Berlin</h1>
          <ul>
            <li>Last updated: <span id="date">Monday, 18.09.2023 </span></li>
            <li id="description">Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" class="float-left" id="icon" />
              <div class="float-left">
                <strong id="temperature-current"> 12 </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">x</span>%</li>
              <li>Wind: <span id="wind">x</span>km/h</li>
            </ul>
          </div>
        </div>
