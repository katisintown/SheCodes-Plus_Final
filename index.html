<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="overview-box">
        <div class="basics">
          <h1>Berlin</h1>
          <ul>
            <li>Monday, 18.09.2023</li>
            <li>Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="partly cloudy"
                class="float-left"
              />
              <div class="float-left">
                <strong> 12 </strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 24%</li>
              <li>Humidity: 60%</li>
              <li>Wind: 23km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <small>
        <a
          href="https://github.com/katisintown/SheCodes-Plus_Final"
          target="_blank"
          >open source code</a
        >
        by Katrin Schambil</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
